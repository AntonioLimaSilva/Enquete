<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Pesquisa de Enquete Professor</h1>

		<h:form>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Pesquisar" />
				</f:facet>
			</p:toolbar>
			<p:dataTable id="enquetes-table"
				value="#{pesquisaEnqueteProfessorBean.enquetes}" var="enquete"
				reflow="true" style="margin_top: 20px;">
				<p:column headerText="Professor">
					<h:outputText value="#{enquete.professor.nome}" />
				</p:column>
				<p:column headerText="Pergunta">
					<h:outputText value="#{enquete.pergunta.descricao}" />
				</p:column>
				<p:column headerText="Resposta">
					<h:outputText value="#{enquete.resposta.descricao}" />
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>

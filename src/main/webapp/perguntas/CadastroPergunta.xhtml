<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Perguntas</h1>
		<h:form>
			<p:messages autoUpdate="true" closable="true" />

			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Salvar"
						action="#{cadastroPerguntaBean.salvar}" update="@form" />
				</f:facet>
				<f:facet name="right">
					<p:button value="Pesquisar" />
				</f:facet>
			</p:toolbar>

			<div class="ui-fluid">
				<h:panelGroup layout="block" styleClass="ui-fluid">
					<p:panelGrid id="pergunta-panel" columns="2"
						style="margin-top: 20px;" layout="grid"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1, ui-grid-col-4">

						<p:outputLabel value="DescriÃ§Ã£o" for="descricao" />
						<p:inputText id="descricao" value="#{cadastroPerguntaBean.pergunta.descricao}" />

						<p:outputLabel value="Respostas" for="respostas" />
						<p:selectManyCheckbox id="respostas" converter="respostaConverter"
							value="#{cadastroPerguntaBean.pergunta.respostas}" layout="pageDirection">
							<f:attribute name="collectionType" value="java.util.ArrayList" />
							<f:selectItems value="#{cadastroPerguntaBean.respostas}"
								var="resposta" itemLabel="#{resposta.descricao}"
								itemValue="#{resposta}" />
						</p:selectManyCheckbox>
					</p:panelGrid>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

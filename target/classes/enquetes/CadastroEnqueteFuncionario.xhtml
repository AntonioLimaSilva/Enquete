<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/LayoutPadrao.xhtml">

	<ui:define name="content">
		<h1 class="aw-page-title">Cadastro de Enquete Funcion√°rio</h1>
		<h:form id="frmEnquete" enctype="multipart/form-data">
		
		    <p:messages autoUpdate="true" closable="true" />
		
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton value="Salvar" action="#{cadastroEnqueteFuncionarioBean.salvar}" update="@form" />
				</f:facet>
				
				<f:facet name="right">
					<p:button value="Pesquisa" outcome="/enquetes/PesquisaEnqueteFuncionario" />
				</f:facet>
			</p:toolbar>

			<div class="ui-fluid">
				<h:panelGroup layout="block" styleClass="ui-fluid">
					<p:panelGrid id="enquete-panel" columns="2"
						style="margin-top: 20px;" layout="grid"
						styleClass="panelgrid-noborder"
						columnClasses="ui-grid-col-1, ui-grid-col-4">
						
						<p:outputLabel value="Funcionario" for="funcionario" />
						<p:selectOneMenu id="funcionario" value="#{cadastroEnqueteFuncionarioBean.enquete.funcionario}"
						    disabled="funcionario">
						    <f:selectItem itemLabel="Selecione" />
						    <f:selectItems value="#{cadastroEnqueteFuncionarioBean.funcionarios}" var="funcionario" 
						        itemLabel="#{funcionario.nome}" itemValue="#{funcionario}"/>
						</p:selectOneMenu>

						<p:outputLabel value="Professor" for="professorFoto" />
						<p:graphicImage id="professorFoto" value="#{fotoProfessorBean.foto}"
							cache="false" width="100" height="80" />

						<p:outputLabel value="Perguntas" for="pergunta" />
						<p:selectOneListbox id="pergunta" value="#{cadastroEnqueteFuncionarioBean.enquete.pergunta}"
						   layout="pageDirection">
						   <f:selectItems value="#{cadastroEnqueteFuncionarioBean.perguntas}" var="pergunta"
						       itemLabel="#{pergunta.descricao}" itemValue="#{pergunta}" />
						</p:selectOneListbox>
						
						<p:outputLabel value="Respostas" for="resposta" />
						<p:selectOneRadio id="resposta" value="#{cadastroEnqueteFuncionarioBean.enquete.resposta}"
						    layout="pageDirection" >
						    <f:selectItems value="#{cadastroEnqueteFuncionarioBean.respostas}" var="resposta"
						        itemLabel="#{resposta.descricao}" itemValue="#{resposta}" />
						</p:selectOneRadio>
					</p:panelGrid>
				</h:panelGroup>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
